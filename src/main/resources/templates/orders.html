<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{ordersPage.title}">Orders - Household Appliance Shop</title>

    <link rel="stylesheet" th:href="@{/css/orders.css}">

    <script th:src="@{/js/orders.js}"></script>
</head>
<body>
<div layout:fragment="content" class="orders-container">

    <h1 th:text="#{ordersPage.heading}">My Orders</h1>

    <!-- This is where orders are dynamically rendered via JS -->
    <div id="orders-list"></div>

    <!-- This is where pagination buttons are dynamically rendered -->
    <div id="orders-pagination" class="pagination"></div>

    <script th:inline="javascript">
          var msgErrorLoadingOrders = [[#{ordersPage.error.loading}]];
          var msgNoOrders = [[#{ordersPage.noOrders}]];
          var msgOrderId = [[#{ordersPage.label.orderId}]];
          var msgStatus = [[#{ordersPage.label.status}]];
          var msgPaymentMethod = [[#{ordersPage.label.paymentMethod}]];
          var msgAddress = [[#{ordersPage.label.address}]];
          var msgOrderDate = [[#{ordersPage.label.orderDate}]];
          var msgTableHeaderProduct = [[#{ordersPage.table.header.product}]];
          var msgTableHeaderPrice = [[#{ordersPage.table.header.price}]];
          var msgTableHeaderQuantity = [[#{ordersPage.table.header.quantity}]];
          var msgTableHeaderLineTotal = [[#{ordersPage.table.header.lineTotal}]];
          var msgSummaryTotal = [[#{ordersPage.summary.total}]];
          var msgPaginationPrev = [[#{ordersPage.pagination.prev}]];
          var msgPaginationNext = [[#{ordersPage.pagination.next}]];
    </script>

</div>
</body>
</html>
