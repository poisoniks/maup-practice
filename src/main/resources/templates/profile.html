<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Profile - Household Appliance Shop</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div layout:fragment="content">

    <div class="user-profile-container">
        <h1 th:if="${profile.isAdmin or profile.isManager}">
            You have
            <span th:text="${profile.isAdmin ? 'Administrator' : 'Manager'}"></span>
            privileges
        </h1>

        <div class="profile-info">
            <h2>Your Profile</h2>

            <div class="profile-field">
                <label>First Name:</label>
                <span th:text="${profile.firstName}">John</span>
            </div>

            <div class="profile-field">
                <label>Last Name:</label>
                <span th:text="${profile.lastName}">Doe</span>
            </div>

            <div class="profile-field">
                <label>Email:</label>
                <span th:text="${profile.email}">john.doe@example.com</span>
            </div>

            <div class="profile-field">
                <label>Phone:</label>
                <span th:text="${profile.phone}">+1234567890</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
