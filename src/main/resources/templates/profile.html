<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{profile.title}">Profile - Household Appliance Shop</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div layout:fragment="content">

    <div class="user-profile-container">
        <h1 th:if="${profile.isAdmin or profile.isManager}">
            <span th:text="#{profile.youHave}">You have</span>
            <span th:text="${profile.isAdmin} ? #{profile.administrator} : #{profile.manager}">Administrator</span>
            <span th:text="#{profile.privileges}">privileges</span>
        </h1>

        <div class="profile-info">
            <h2 th:text="#{profile.yourProfile}">Your Profile</h2>

            <div class="profile-field">
                <label th:text="#{profile.label.firstName}">First Name:</label>
                <span th:text="${profile.firstName}">John</span>
            </div>

            <div class="profile-field">
                <label th:text="#{profile.label.lastName}">Last Name:</label>
                <span th:text="${profile.lastName}">Doe</span>
            </div>

            <div class="profile-field">
                <label th:text="#{profile.label.email}">Email:</label>
                <span th:text="${profile.email}">john.doe@example.com</span>
            </div>

            <div class="profile-field">
                <label th:text="#{profile.label.phone}">Phone:</label>
                <span th:text="${profile.phone}">+1234567890</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
