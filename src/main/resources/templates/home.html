<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Product List</title>
    <script th:src="@{/js/home.js}" defer></script>
    <script th:src="@{/js/basket.js}" defer></script>
</head>
<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>

<form th:action="@{/api/auth/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<h2>Products</h2>

<form id="filterForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="minPrice">Min Price:</label>
    <input type="number" id="minPrice" name="minPrice" step="0.01">

    <label for="maxPrice">Max Price:</label>
    <input type="number" id="maxPrice" name="maxPrice" step="0.01">

    <label for="brandId">Brand ID:</label>
    <input type="number" id="brandId" name="brandId">

    <label for="supplierId">Supplier ID:</label>
    <input type="number" id="supplierId" name="supplierId">

    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" name="categoryId">

    <button type="button" id="searchBtn">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody id="productTableBody">
    </tbody>
</table>

<div id="pagination">
    <button id="prevPageBtn" disabled>Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPageBtn" disabled>Next</button>
</div>

<h1>Basket Functionality Test</h1>

<div>
    <h2>Basket Actions</h2>
    <button onclick="fetchBasket()">Get Basket</button>
    <button onclick="addToBasket(1, 2)">Add Product 1 (Qty: 2)</button>
    <button onclick="addToBasket(2, 1)">Add Product 2 (Qty: 1)</button>
    <button onclick="removeFromBasket(1)">Remove Product 1</button>
    <button onclick="clearBasket()">Clear Basket</button>
</div>

<h2>Basket Contents</h2>
<table border="1">
    <thead>
    <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="basketContents">

    </tbody>
</table>
</body>
</html>
