<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{settings.title}">Settings - Household Appliance Shop</title>

    <link rel="stylesheet" th:href="@{/css/settings.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="settings-container">
        <h1 th:text="#{settings.label.settings}">Settings</h1>

        <div class="language-settings">
            <h2 th:text="#{settings.label.language}">Language</h2>

            <p th:text="#{settings.label.selectLanguage}">Select your preferred language:</p>

            <div class="language-links">
                <a href="?lang=en" class="lang-button" th:text="#{settings.btn.lang.en}">English</a>
                <a href="?lang=ua" class="lang-button" th:text="#{settings.btn.lang.ua}">Ukrainian</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
